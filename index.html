<!doctype html>
<html>
  <head>
    <title>Handwriting sheet</title>
    <link href='css/vendor/bootstrap.min.css' rel='stylesheet' type='text/css'>
    <link href='//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css' rel='stylesheet' type='text/css'>
    <link href='css/flat-ui.css' rel='stylesheet' type='text/css'>
    <link href='css/handwriting.css' rel='stylesheet' type='text/css'>

    <script src='//ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js'></script>
    <!-- <script src='//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js'></script> -->
    <!-- TODO: add -min.js for production -->
    <script src='//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.1/underscore.js'></script>
    <script src='//cdnjs.cloudflare.com/ajax/libs/backbone.js/1.1.2/backbone.js'></script>
    <script src='//cdnjs.cloudflare.com/ajax/libs/backbone-localstorage.js/1.1.16/backbone.localStorage.js'></script>

    <script src='//easy.myfonts.net/v2/js?sid=231863(font-family=KG+Primary+Dots)&sid=231864(font-family=KG+Primary+Dots+Lined)&key=zQNKGH42qE'></script>
    <script src='js/flat-ui.js'></script>
    <script src='js/handwriting.js'></script>
  </head>
  <body>
    <section class="controls">
      <div class="jumbo">
        <h1 class="headline"><img src="img/Pencils.png" class="main-logo">Handwriting sheet</h1>
        <p class="lead">Enter some text below then hit <button class="btn
        btn-lg btn-primary btn-inline" id="print"><span class="lead"><i class="fa fa-print icon-left"></i> Print!</span></button></p>
      </div>
      <div class="row">
        <div class="col-xs-5 col-xs-offset-2">
          <label class="radio"><input type="radio" data-toggle="radio" name="exercise-mode" id="single-line" value="singleLine" checked="checked">Same word on every line</label>
        </div>
        <div class="col-xs-4">
          <label class="radio"><input type="radio" data-toggle="radio" name="exercise-mode" id="multi-line" value="multiLine">Each line is different</label>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-5 col-xs-offset-2">
          <label class="checkbox" for="wide-spacing"><input type="checkbox" id="wide-spacing" data-toggle="check">Wide spacing between letters</label>
        </div>
        <div class="col-xs-4">
          <label class="checkbox" for="all-caps"><input type="checkbox" id="all-caps" data-toggle="check">All caps</label>
        </div>
      </div>
    </section>
    <section class="sheet">
      <div class="write-here first"><div class="arrow_box"><div class="instructions">Write here!</div></div></div>
      <div class="guideline" contenteditable="true"></div>
      <div class="write-here or"><div class="arrow_box"><div class="instructions">Or</div></div></div>
      <div class="guideline" contenteditable="true"></div>
      <div class="write-here on"><div class="arrow_box"><div class="instructions">on</div></div></div>
      <div class="guideline" contenteditable="true"></div>
      <div class="write-here any"><div class="arrow_box"><div class="instructions">any</div></div></div>
      <div class="guideline middle second-page" contenteditable="true"></div>
      <div class="write-here other"><div class="arrow_box"><div class="instructions">other</div></div></div>
      <div class="guideline second-page" contenteditable="true"></div>
      <div class="write-here line"><div class="arrow_box"><div class="instructions">line</div></div></div>
      <div class="guideline second-page" contenteditable="true"></div>
    </section>

    <section class="credits">
      <p>Made with <i class="heart fa fa-heart"><span class="sr-only">love</span></i> by
      <a href="http://www.julienvanier.com">Julien Vanier</a>.</p>
      <p><a href="https://github.com/monkbroc/handwriting-sheet">This
        software is open source.</a></p>
    </section>
  </body>
</html>
